<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض الصور والفيديوهات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {margin: 0;}
    .controls {
      margin: 1rem auto;
      text-align: center;
    }
    .controls input[type="file"] {
      margin: 0.5rem;
    }
    .controls button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .controls button:hover {
      background: #b71c1c;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
    }
    .item h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }
    .item p {
      margin: 0 0.5rem 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض الصور والفيديوهات</h1>
    <div class="controls">
      <input type="file" id="upload" accept="image/*,video/*" multiple />
      <button id="clear">مسح الكل</button>
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadInput = document.getElementById('upload');
    const clearBtn = document.getElementById('clear');

    let mediaList = JSON.parse(localStorage.getItem('mediaList')) || [];

    function renderGallery() {
      gallery.innerHTML = '';
      mediaList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        if (item.type === 'image') {
          div.innerHTML = `<img src="${item.src}" alt="${item.title}">
                           <h3>${item.title}</h3>
                           <p>${item.desc}</p>`;
        } else {
          div.innerHTML = `<video controls>
                             <source src="${item.src}" type="video/mp4">
                           </video>
                           <h3>${item.title}</h3>
                           <p>${item.desc}</p>`;
        }
        gallery.appendChild(div);
      });
    }

    function saveToLocalStorage() {
      localStorage.setItem('mediaList', JSON.stringify(mediaList));
    }

    uploadInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const url = URL.createObjectURL(file);
        const type = file.type.startsWith('video') ? 'video' : 'image';
        const item = {
          id: Date.now() + Math.random(),
          type,
          src: url,
          title: file.name,
          desc: 'من ملفاتك المحلية'
        };
        mediaList.push(item);
      });
      saveToLocalStorage();
      renderGallery();
      uploadInput.value = '';
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('هل أنت متأكد أنك تريد مسح جميع الوسائط؟')) {
        mediaList = [];
        localStorage.removeItem('mediaList');
        renderGallery();
      }
    });

    renderGallery();
  </script>
</body>
</html>
