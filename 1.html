<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرض الصور والفيديوهات - الواحة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1 {margin: 0;}
    .controls {
      margin: 1rem auto;
      text-align: center;
    }
    .controls input[type="file"] {
      margin: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
    }
    .item h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض الصور والفيديوهات - الواحة</h1>
    <div class="controls">
      <input type="file" id="upload" accept="image/*,video/*" multiple />
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-HZ2LfaMFxFuYWe3zhgdNK5KMAGJ0hV4",
      authDomain: "alwaha-club.firebaseapp.com",
      projectId: "alwaha-club",
      storageBucket: "alwaha-club.firebasestorage.app",
      messagingSenderId: "440585292147",
      appId: "1:440585292147:web:3b21bc488321b5b6bc5d06",
      measurementId: "G-H7ZZ9G98M8"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const gallery = document.getElementById('gallery');
    const uploadInput = document.getElementById('upload');

    // تحميل وعرض المعرض
    async function renderGallery() {
      gallery.innerHTML = '<p style="text-align:center">جارِ تحميل الوسائط...</p>';
      const snapshot = await db.collection("media").get();
      gallery.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'item';
        if (data.type === 'image') {
          div.innerHTML = `<img src="${data.url}" alt="${data.title}"><h3>${data.title}</h3>`;
        } else {
          div.innerHTML = `<video controls><source src="${data.url}" type="video/mp4"></video><h3>${data.title}</h3>`;
        }
        gallery.appendChild(div);
      });
    }

    // رفع الملفات إلى Firebase Storage و Firestore
    uploadInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      for (const file of files) {
        const storageRef = storage.ref('uploads/' + Date.now() + '_' + file.name);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();
        const type = file.type.startsWith('video') ? 'video' : 'image';
        await db.collection("media").add({
          title: file.name,
          url,
          type,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      alert("✅ تم رفع الملفات بنجاح!");
      renderGallery();
      uploadInput.value = '';
    });

    // تشغيل المعرض عند فتح الصفحة
    renderGallery();
  </script>
</body>
</html>
